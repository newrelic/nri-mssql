services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: secret123!
      MSSQL_PID: Developer
    restart: always
  nri-mssql:
    image: golang:1.23.3-bookworm
    container_name: nri_mssql
    working_dir: /code
    volumes:
      - ../:/code
    entrypoint: go run /code/src/mssql.go
