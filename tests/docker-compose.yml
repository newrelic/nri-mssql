version: '3.1'

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: secret123!
      MSSQL_PID: Developer
    restart: always

  nri-mssql:
    image: golang:1.16
    container_name: nri_mssql
    working_dir: /code
    volumes:
      - ../:/code
    entrypoint: go run /code/src/mssql.go